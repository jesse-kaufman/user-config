    replacement: "GUS'"

  # Fix GULPS
  fix-gulp[mine]:
    <<: *mine
    patterns: \[GU/PS\]
    replacement: "[GULPS]"

  # Fix note character
  replace-J-single-quote-with-note[mine]:
    <<: *mine
    flags: multiline
    patterns:
      - "\bJ'\b"
      - "\bJ“\b"
      - '\bJ"\b'
      - "\bS'\b"
    replacement: "♪ "
    examples:
      ? |
        [Venom] J' I say either
        And I say "either" ♪
      : |
        [Venom] ♪ I say either
        And I say "either" ♪
  replace-starting-junk-with-note[mine]:
    <<: *mine
    patterns: ^(J\b(?!\.)|#|&|♫|¶)
    replacement: "?♪ "
    flags: multiline
    examples:
      ? |
        J I know it.
        Why you know that?
      : |
        ♪ I know it.
        Why you know that?
      ? |
        \# I know it.
        Why you know that?
      : |
        ♪ I know it.
        Why you know that?
      ? |
        * I know it.
        Why you know that?
      : |
        ♪ I know it.
        Why you know that?
  replace-trailing-junk-with-note[mine]:
    <<: *mine
    patterns: ' ?(\bJ|#|\&|â™ª|¶)$'
    flags: multiline
    replacement: " ♪"
    examples:
      ? |
        I know it.
        Why you know that? J
      : |
        I know it.
        Why you know that? ♪
      ? |
        I know it.
        Why you know that? *
      : |
        I know it.
        Why you know that? ♪
      ? |
        I know it.
        Why you know that?#
      : |
        I know it.
        Why you know that? ♪
  replace-hyphen-ampersand-with-hyphen-note[mine]:
    <<: *mine
    patterns: ^\-\&
    replacement: "- ♪"
    examples:
      ? |
        -& Then we must part J
      : |
        - ♪ Then we must part J
  replace-question-note-with-note[mine]:
    <<: *mine
    patterns: \?♪
    replacement: ♪
    examples:
      ?  "?♪"
      : ♪
  replace-note-dash-note-with-two-notes[mine]:
    <<: *mine
    patterns: ♪ \' ♪
    replacement: ♪♪
    examples:
      ? "♪ ' ♪"
      : ♪♪
  replace-dash-note-with-dash-space-bracket[mine]:
