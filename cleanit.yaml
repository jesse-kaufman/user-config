templates:
  - &star-to-note
    tags:
      - star-to-note
    priority: 100000
  - &star-to-bracket
    tags:
      - star-to-bracket
    priority: 100000
  - &mine
    tags:
      - mine
      - ocr
      - minimal
      - default
    priority: 10000
  - &ducktales
    tags:
      - ducktales
    priority: 100000
  - &no-spam-text-contains
    type: text
    tags:
      - no-spam
      - default
  - &no-spam-regex-contains
    type: regex
    tags:
      - no-spam
      - default
    priority: 10000
  - &no-spam-text-contains-ignorecase
    <<: *no-spam-text-contains
    flags: ignorecase

rules:
  ##
  ## CHANGE STAR TO BRACKET
  ##
  replace-star-with-open-bracket[star-to-bracket]:
    <<: *star-to-bracket
    patterns:
      - ^\*
    replacement: "["
    flags: multiline
    examples:
      ? |
        *gulps*
      : |
        "[gulps*"
  replace-star-with-close-bracket[star-to-bracket]:
    <<: *star-to-bracket
    patterns:
      - ' ?\*$(?P<x>)'
      - ' \*(?P<x>[^\s]?)'
    replacement: ']\g<x>'
    flags: multiline
    examples:
      ? |
        *gulps*
      : |
        *gulps]

  ##
  ## REPLACE STAR WITH NOTE
  ##
  # Replace 2 stars with 2 notes
  replace-2-stars-with-2-notes[mine]:
    <<: *mine
    patterns: ^\*\*$
    replacement: "♪♪"
    examples:
      ? |
        <i>**</i>
      : |
        <i>♪♪</i>
  # Replace * at start of line with ♪
  replace-starting-star-with-note[mine]:
    <<: *mine
    patterns: ^\*
    replacement: "♪"
    examples:
      ? |
        * Singing
      : |
        ♪ Singing
  # Replace * at end of line with ♪
  replace-ending-star-with-note[mine]:
    <<: *mine
    patterns: \*$
    replacement: "♪"
    examples:
      ? |
        * Singing
      : |
        ♪ Singing

  ##
